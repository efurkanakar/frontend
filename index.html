<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exoplanet Explorer</title>
    <style>
      :root{color-scheme:light dark}
      body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
      .container{max-width:1200px;margin:0 auto;padding:1rem}
      header{position:sticky;top:0;background:color-mix(in oklab, canvas 92%, black 8%);backdrop-filter:saturate(1.2) blur(6px);border-bottom:1px solid color-mix(in oklab, canvasText 15%, transparent);z-index:10}
      nav{display:flex;gap:.75rem;align-items:center;justify-content:space-between;padding:.75rem 1rem}
      a{color:inherit;text-decoration:none;padding:.5rem .75rem;border-radius:.6rem}
      a.active{background:color-mix(in oklab, canvasText 8%, transparent)}
      .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:1rem}
      .card{border:1px solid color-mix(in oklab, canvasText 12%, transparent);border-radius:1rem;padding:1rem;box-shadow:0 1px 6px color-mix(in oklab, canvasText 10%, transparent)}
      table{width:100%;border-collapse:collapse}
      th,td{padding:.6rem;border-bottom:1px solid color-mix(in oklab, canvasText 12%, transparent);text-align:left}
      .toolbar{display:flex;gap:.5rem;flex-wrap:wrap;align-items:center;margin:.75rem 0}
      input,select,button{padding:.5rem .6rem;border-radius:.6rem;border:1px solid color-mix(in oklab, canvasText 16%, transparent);background:inherit;color:inherit}
      .muted{opacity:.7}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
